<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>jQuery To Do List</title>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- jQuery UI CSS -->
  <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
</head>
<body>

  <div class="container" id="todo-list-wrapper">
      <h1>The jQuery To Do List</h1>

      <div id="todo-list">
          <ul>
              <li class="list-title">Monday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Tuesday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Wednesday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Thursday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Friday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Saturday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
          <ul>
              <li class="list-title">Sunday</li>
              <li class="add-item"><input type="text" placeholder="add new item..."></li>
          </ul>
      </div>
      <!-- #todoList -->

  </div>
  <!-- .container -->

  <div id="trash">drop here to delete an item</div>

<!-- Load the CDN first -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- jQuery UI -->
<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
